<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Program</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    

    <div class="Calculator_caontainer">
        <div class="inputBox">
            <input type="text" placeholder="0" id="displayBox" />
        </div>

        <div class="culculatorBtn">
            <button id="allclear">AC</button>
            <button id="delbtn">DEL</button>
            <button id="modlusbtn" class="ope">%</button>
            <button id="divide" class="ope">/</button>
        </div>

        <div class="culculatorBtn">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="multi" class="ope">*</button>
        </div>

        <div class="culculatorBtn">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="minus" class="ope">-</button>
        </div>

        <div class="culculatorBtn">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="plus" class="ope">+</button>
        </div>

        <div class="culculatorBtn">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equal_ope">=</button>
        </div>
    </div>
<script src="script.js"></script>
</body>

</html>
